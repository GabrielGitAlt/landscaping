<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}MTZ Landscape &
      Irrigation Systems LLC
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta
      name="keywords"
      content="{{ page.keywords | default: site.keywords }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ '/favicon.ico' | relative_url }}"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="{{ '/styles/bootstrap.min.css' | relative_url }}"
    />
    <link rel="stylesheet" href="{{ '/styles/style.css' | relative_url }}" />
    <script
      src="https://kit.fontawesome.com/549e839921.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    {% include header.html %} {{ content }} {% include footer.html %}
    <!-- Scroll to Top Button -->
    <button
      class="btn btn-success position-fixed"
      style="bottom: 20px; right: 20px; z-index: 1000; display: none"
      id="scrollToTop"
    >
      <i class="fa-solid fa-arrow-up-long"></i>
    </button>
    <script src="{{ '/styles/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script>
      // Show/hide scroll to top button
      window.addEventListener("scroll", function () {
        const scrollToTopBtn = document.getElementById("scrollToTop");
        if (window.pageYOffset > 300) {
          scrollToTopBtn.style.display = "block";
        } else {
          scrollToTopBtn.style.display = "none";
        }
      });
      // Scroll to top functionality
      document
        .getElementById("scrollToTop")
        .addEventListener("click", function () {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
  </body>
</html>
